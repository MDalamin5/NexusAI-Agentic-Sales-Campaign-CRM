services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1 # This ensures you see the "ðŸ¤– Processing" logs
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
    depends_on:
      - mailhog

  mailhog:
    image: mailhog/mailhog
    ports:
      - "1025:1025"
      - "8025:8025"